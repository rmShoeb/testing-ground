<h1 class="display-1 text-center">Observable Testing</h1>
<div class="row justify-content-center">
    <div class="col-3">
        <dx-button
            class="m-2"
            width="100%"
            text="Observable"
            (onClick)="fetchData()"
        ></dx-button>
    </div>
    <div class="col-3">
        <dx-button
            class="m-2"
            width="100%"
            text="Subject"
            (onClick)="sendDataToObservers()"
        ></dx-button>
    </div>
</div>
